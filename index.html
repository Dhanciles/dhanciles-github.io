<! doctype html>
<html>
    <head>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Static Comp #1</title>
    </head>
    <body>
        <section class="bio">
          <article class ="box-a">
            <h2>Derek Hanciles</h2>
              <p class = "bio-content">
                I'm a student at Turing School of Sofrware and Design.
                Take a look at my portfolio and check out what I am working on. 
              </p>
              <button class ="bio-button">Resume</button>
              <button class="bio-button">Contact</button>
          </article>
        </section>
        <section class="profile">
            <img  class="icons" src="images/icons8-puzzle-piece.png" alt="Puzzle Piece Logo">
          <article class="box-b">Profile</article>
        </section>
        <section class="experience">
            <img class="icons" src="images/icons8-user-experience.png" alt="Experience Logo">
          <article class="box-c">Experience</article>
        </section>
        <section class="education">
            <img class ="icons" src="images/icons8-education.png" alt="Education Logo">
          <article class="box-d">Education</article>
        </section>
        <section class="blog">
            <img  class="icons" src="images/icons8-blog.png" alt="Blog Logo">
          <article class="box-e">Blog</article>
        </section>
        <section class="social-menu">
            <img class="icons" src="images/icons8-myspace.png" alt="Social Logo">
          <article class="box-f">Social Menu</article>
        </section>
        <section class="contact">
            <img  class="icons" src="images/icons8-contact-book.png" alt="Contact Logo">
          <article class="box-g">Contact</article>
        </section>
        <section class="portfolio">
            <img class="icons" src="images/icons8-resume.png" alt="Porfolio Logo">
          <article class="box-h">Portfolio</article>
        </section>
        <section class="head-shot">
          <article class="current-view">
            <img class="nav-buttons" src="images/icons8-menu-vertical-48.png" alt="Navigational buttons">
          </article>
          <article class="directional">
            <img class="left-carousel-button" src="images/icons8-forward-leftbutton-48.png" alt="Move backwards in the photo gallery">
            <img class="right-carousel-button" src="images/icons8-forward-rightbutton-48.png" alt="Move forward in the photo gallery">
          </article>
        </section>
    </body>
</html>
